name: Deploy React App
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get the repository code
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm ci
      - name: Test App
        run: npm run test
      - name: Clear npm cache
        run: npm cache clean --force

  
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get the repository code
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm ci
      - name: Lint App
        run: npm run lint
      - name: Clear npm cache
        run: npm cache clean --force
  
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Get the repository code
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm ci
      - name: Build App
        run: npm run build
      - name: Deploy
        run: echo Deploying...
      - name: Clear npm cache
        run: npm cache clean --force